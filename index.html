<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e configurações novamente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input required maxlength="40" autocomplete="email" type="email" name="login" id="ilogin" placeholder="seu e-mail">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key
                        </span>
                        <input minlength="8" required autocomplete="current-password" type="password" name="senha" id="isenha" placeholder="sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="ENTRAR">
                    <a href="esqueci.html">ESQUECI A SENHA <span class="material-icons">mail
                    </span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
